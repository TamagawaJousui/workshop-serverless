service: serverless-typescript-starter
frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs20.x

functions:
  addUser:
    handler: src/users/addUser.handler
    events:
      - httpApi:
          path: /users/register
          method: post
  authUser:
    handler: src/users/authUser.handler
    events:
      - httpApi:
          path: /users/auth
          method: post
  addWorkshop:
    handler: src/workshops/addWorkshop.handler
    events:
      - httpApi:
          path: /workshops/
          method: post
  getWorkshopDetail:
    handler: src/workshops/getWorkshopDetail.handler
    events:
      - httpApi:
          path: /workshops/{workshop_UUID}
          method: get
  listWorkshopDetails:
    handler: src/workshops/listWorkshopDetails.handler
    events:
      - httpApi:
          path: /workshops/
          method: get
  updateWorkshopDetail:
    handler: src/workshops/updateWorkshopDetail.handler
    events:
      - httpApi:
          path: /workshops/{workshop_UUID}
          method: put
  deleteWorkshop:
    handler: src/workshops/deleteWorkshop.handler
    events:
      - httpApi:
          path: /workshops/{workshop_UUID}
          method: delete
  participateInWorkshop:
    handler: src/workshops/participateInWorkshop.handler
    events:
      - httpApi:
          path: /workshops/{workshop_UUID}/participants/
          method: post
  cancelParticipateInWorkshop:
    handler: src/workshops/cancelParticipateInWorkshop.handler
    events:
      - http:
          path: /workshops/{workshop_UUID}/participants/
          method: delete
          request:
            parameters:
              paths:
                workshop_UUID: true
              headers:
                Authorization: true
  listWorkshopParticipants:
    handler: src/workshops/listWorkshopParticipants.handler
    events:
      - http:
          path: /workshops/{workshop_UUID}/participants/
          method: get
          request:
            parameters:
              paths:
                workshop_UUID: true
              headers:
                Authorization: true
  postWorkshopReview:
    handler: src/workshops/postWorkshopReview.handler
    events:
      - http:
          path: /workshops/reviews/
          method: post
          request:
            schemas:
              application/json: ${file(./src/models/review_create.json)}

plugins:
  - serverless-esbuild
  - serverless-offline
